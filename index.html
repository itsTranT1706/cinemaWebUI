<body>
    <nav class="nav-bar">
        <label for="" class="logo" style="color: rgb(229, 9, 20);">Netflix</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">help</a></li>
            <button class="MainButton">Login</button>
        </ul>
    </nav>
    <div class="container">
        <div class="form-box Loginform">
            <div class="form-value">
                <h2>Login</h2>
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember-password">
                    <span><input type="checkbox">Remmember Me</span>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <button class="btn">Login</button>
                <div class="creation-account">
                    <span>Don't have an account ? <a href="#" class="Registerbtn">Register</a></span>
                </div>
            </div>
        </div>

        <div class="form-box Registerform">
            <div class="form-value">
                <h2>Register</h2>
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for=""> Confirm Password</label>
                </div>
                <button class="btn">Register</button>
                <div class="creation-account">
                    <span>Already have an account ? <a href="#">Login</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
